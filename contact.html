<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | PayAPI Website Challenge</title>

    <link rel="stylesheet" href="./public/css/contact.css" />
  </head>

  <body>
    <header>
      <div class="navbar-wrapper">
        <div class="navbar-nav">
          <img
            src="./public/img/shared/desktop/logo.svg"
            alt=""
            class="navbar-brand"
          />
          <nav class="navbar-primary">
            <ul>
              <li><a class="nav-item" href="./pricing.html">Pricing</a></li>
              <li><a class="nav-item" href="./about.html">About</a></li>
              <li><a class="nav-item" href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="nav-toggle">
          <button style="display: none">
            <img src="./public/img/shared/mobile/menu.svg" alt="" />
          </button>
        </div>

        <button class="btn btn-primary">Schedule a Demo</button>
      </div>
    </header>
    <main>
      <section class="main-section">
        <h2 class="heading-xl">
          Submit a help request and weâ€™ll get in touch shortly.
        </h2>

        <div class="form--logo">
          <form class="contact-form" action="POST">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company Name"
            />
            <input type="text" name="title" id="title" placeholder="Title" />
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
            <div class="form-group">
              <input
                type="checkbox"
                class="checkmark"
                name="opt-in"
                id="opt-in"
              />
              <label for="opt-in"
                >Stay up-to-date with company announcements and updates to our
                API</label
              >
            </div>
          </form>

          <div class="logos">
            <h3 class="heading-s">
              Join the thousands of innovators already building with us.
            </h3>
            <div class="logo--brands">
              <img src="./public/img/shared/desktop/tesla.svg" alt="" />
              <img src="./public/img/shared/desktop/microsoft.svg" alt="" />
              <img
                src="./public/img/shared/desktop/hewlett-packard.svg"
                alt=""
              />
              <img src="./public/img/shared/desktop/oracle.svg" alt="" />
              <img src="./public/img/shared/desktop/google.svg" alt="" />
              <img src="./public/img/shared/desktop/nvidia.svg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="ready--start">
        <h2 class="heading-l">Ready to start?</h2>

        <form class="search--form" action="">
          <input
            type="text"
            name="email"
            id="email"
            class="search--input"
            placeholder="Enter email address"
          />
          <button class="btn btn-primary" type="submit">Schedule a Demo</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-wrapper">
        <div class="nav-logo">
          <img
            src="./public/img/shared/desktop/logo.svg"
            alt=""
            class="footer-brand"
          />
          <nav class="footer-navbar">
            <ul>
              <li><a class="navbar-item" href="./pricing.html">Pricing</a></li>
              <li><a class="navbar-item" href="./about.html">About</a></li>
              <li><a class="navbar-item" href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="social">
          <a href="#"
            ><img src="./public/img/shared/desktop/facebook.svg" alt=""
          /></a>
          <a href="#"
            ><img src="./public/img/shared/desktop/twitter.svg" alt=""
          /></a>
          <a href="#"
            ><img src="./public/img/shared/desktop/linkedin.svg" alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
